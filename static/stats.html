<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <title>杨丞琳 - 音乐档案</title>

    <link rel="icon" type="image/png" href="/static/img/1.png" />
    <link rel="stylesheet" href="/static/css/desktop.css?v=8" />
    <link rel="stylesheet" href="/static/css/mobile.css?v=2" />
    <style>
      /* 重写部分样式以适应新的布局 */
      
      /* 让 Card 更宽一点，适应数据面板 */
      .card {
          --card-w: 1200px;
          width: 92%;
          max-width: 1200px;
      }
      
      .content {
          flex-direction: column;
          padding: 40px;
          gap: 30px;
          height: 100%;
          overflow: hidden; /* 防止内容溢出 */
      }
      
      /* 顶部搜索和基本信息区域 */
      .top-section {
          display: flex;
          gap: 30px;
          flex: 0 0 auto;
      }
      
      .left-panel {
          flex: 0 0 320px;
          display: flex;
          flex-direction: column;
          gap: 20px;
      }
      
      .right-panel {
          flex: 1;
          display: flex;
          flex-direction: column;
          gap: 20px;
          min-width: 0; /* 防止flex溢出 */
      }
      
      /* 搜索框 */
      .search-box {
          display: flex;
          gap: 0;
          border-radius: 8px;
          overflow: hidden;
          box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      }
      .search-input {
          background: #fff;
          border: none;
          color: #333;
          padding: 12px 15px;
          font-size: 1rem;
          flex: 1;
          outline: none;
      }
      .search-btn {
          background: #20bf64; /* QQ音乐绿 */
          border: none;
          color: #fff;
          padding: 0 25px;
          cursor: pointer;
          font-weight: bold;
          transition: background 0.2s;
      }
      .search-btn:hover {
          background: #1db05b;
      }
      
      /* 歌手卡片 */
      .singer-card {
          position: relative;
          height: 160px;
          border-radius: 12px;
          overflow: hidden;
          background: #333;
          box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      }
      .singer-bg {
          position: absolute;
          inset: 0;
          background-size: cover;
          background-position: center;
          opacity: 0.6;
          transition: transform 0.5s;
      }
      .singer-card:hover .singer-bg {
          transform: scale(1.05);
      }
      .singer-info-overlay {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          padding: 15px;
          background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
          display: flex;
          align-items: flex-end;
          justify-content: space-between;
      }
      .singer-name {
          font-size: 1.5rem;
          font-weight: bold;
          color: #fff;
          text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
      
      /* 基本指数面板 */
      .stats-panel {
          background: rgba(255, 255, 255, 0.08);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border-radius: 12px;
          padding: 20px;
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 20px;
          border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .stat-box {
          display: flex;
          flex-direction: column;
          gap: 5px;
      }
      .stat-label {
          font-size: 0.85rem;
          color: rgba(255, 255, 255, 0.6);
      }
      .stat-value {
          font-size: 1.6rem;
          font-weight: bold;
          color: #fff;
          font-family: "DIN Alternate", "Arial", sans-serif;
      }
      .stat-value.green { color: #20bf64; }
      .stat-value.pink { color: #ffb6c1; }
      
      /* 歌曲列表区域 */
      .list-container {
          flex: 1;
          overflow-y: auto;
          background: rgba(255, 255, 255, 0.05);
          border-radius: 12px;
          padding: 10px;
          border: 1px solid rgba(255, 255, 255, 0.1);
          /* Custom scrollbar */
          scrollbar-width: thin;
          scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
      }
      .list-container::-webkit-scrollbar {
          width: 6px;
      }
      .list-container::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.2);
          border-radius: 3px;
      }
      
      .song-item {
          display: grid;
          grid-template-columns: 1fr 120px 120px;
          align-items: center;
          padding: 15px;
          border-bottom: 1px solid rgba(255, 255, 255, 0.05);
          transition: background 0.2s;
          cursor: pointer;
      }
      .song-item:hover {
          background: rgba(255, 255, 255, 0.08);
      }
      .song-main {
          display: flex;
          flex-direction: column;
          gap: 4px;
      }
      .song-title {
          font-size: 1rem;
          color: #fff;
          font-weight: 500;
      }
      .song-title.active {
          color: #20bf64;
      }
      .song-meta {
          font-size: 0.8rem;
          color: rgba(255, 255, 255, 0.5);
      }
      
      .song-stat {
          display: flex;
          flex-direction: column;
          gap: 4px;
          font-size: 0.85rem;
      }
      .stat-row {
          display: flex;
          align-items: center;
          gap: 6px;
          color: rgba(255, 255, 255, 0.7);
      }
      .stat-row i {
          width: 14px;
          opacity: 0.7;
      }
      .stat-num {
          font-family: "DIN Alternate", sans-serif;
          color: #fff;
      }
      .stat-num.green { color: #20bf64; }
      .stat-num.blue { color: #4facfe; }

      /* Loading */
      .loading {
          text-align: center;
          padding: 40px;
          color: rgba(255, 255, 255, 0.5);
      }

      /* 移动端适配 */
      @media (max-width: 900px) {
          .top-section {
              flex-direction: column;
          }
          .left-panel {
              flex: auto;
          }
          .stats-panel {
              grid-template-columns: repeat(2, 1fr);
          }
          .song-item {
              grid-template-columns: 1fr auto;
              gap: 15px;
          }
          .song-stat:last-child {
              display: none; /* 小屏隐藏最后一列 */
          }
      }
    </style>
  </head>

  <body>
    <!-- 动态背景轮播 -->
    <div id="bg-slider">
      <div class="bg-slide"></div>
      <div class="bg-slide"></div>
      <div class="bg-slide"></div>
      <div class="bg-slide"></div>
      <div class="bg-slide"></div>
      <div class="bg-slide"></div>
    </div>
    <!-- 遮罩层 -->
    <div id="bg-overlay"></div>

    <div class="stage">
      <div class="card">
        <!-- 背景大象 -->
        <div class="elephant-wrap">
          <img src="/static/img/1.png" alt="Elephant Line Art" />
        </div>

        <!-- 房间号 -->
        <div class="roomno">房间号：<b>DATA</b></div>

        <!-- 全新布局的内容 -->
        <div class="content">
            
            <div class="top-section">
                <!-- 左侧：搜索 + 歌手图 -->
                <div class="left-panel">
                    <div class="search-box">
                        <input type="text" id="singer-name" class="search-input" value="杨丞琳" placeholder="搜索歌手...">
                        <button id="search-btn" class="search-btn">搜索</button>
                    </div>
                    
                    <div class="singer-card">
                        <div id="singer-bg" class="singer-bg" style="background-image: url('');"></div>
                        <div class="singer-info-overlay">
                            <div class="singer-name" id="singer-title">Loading...</div>
                            <div style="font-size: 0.8rem; opacity: 0.8;">QQ MUSIC</div>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧：基本指数 -->
                <div class="right-panel">
                    <div style="font-size: 1.1rem; letter-spacing: 2px; margin-bottom: -10px; color: #fff;">基本指数</div>
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">当前歌曲数量</div>
                            <div class="stat-value" id="total-songs">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">MV数量</div>
                            <div class="stat-value pink" id="total-mvs">-</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 歌曲列表 -->
            <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: -10px;">
                <div style="font-size: 1.1rem; letter-spacing: 2px;">热门歌曲</div>
                <div style="font-size: 0.8rem; opacity: 0.5;">数据来源：QQ音乐官方接口</div>
            </div>
            
            <div id="song-list" class="list-container">
                <div class="loading">正在加载数据...</div>
            </div>

        </div>

        <!-- 右侧竖排品牌栏 -->
        <div class="brand-rail">
          <div class="vtext">Tree & Skyline Premier Hotel</div>
          <div class="tag">The Elephant We See</div>
        </div>
      </div>
    </div>

    <script src="/static/js/stats.js"></script>
  </body>
</html>
